            <div class="container">
    <div class="col-md-12 content-center">
        {% if e_msg %}
        <div class="alert alert-danger" role="alert">
        {{e_msg}}
        </div>
        {% endif %}
        
        <div class="card-plain">
            
            <!-- {% url 'registration-page' %} -->
            <form action="{% url 'registration-page' %}" method="POST" class="form"  >
                {% csrf_token %}
                <div class="header">
                    <div class="logo-container">
                        <img src="{% static 'chairman\assets\images\logo.svg' %}" alt="">
                    </div>
                    {% if s_msg %}
                    <div class="alert alert-success" role="alert">
                    {{s_msg}}
                    </div>
                    {% endif %}
                    <h5>Sign Up</h5>
                    <span>Register a new membership</span>
                </div>
                <div class="content">                                                
                    <div class="input-group">
                        <input type="email" class="form-control" name="EmailFromHtml" id="EmailForAJAX" placeholder="Enter Email">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" name="PasswordFromHtml" id="PasswordForAJAX" class="form-control">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>       
                    <div class="input-group">
                        <input type="text" class="form-control" name="FnameFromHtml" id="FnameForAJAX" placeholder="First Name">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="LnameFromHtml" id="LnameForAJAX" placeholder="Last Name">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="MobileNoFromHtml" id="MobileNoForAJAX" placeholder="Mobile Number">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <select class="form-control show-tick" id="RoleForAJAX" name="RoleFromHTML">
                            <option value="">You are(ROLE)</option>
                            <option value="user">Society Member</option>
                            <option value="watchman">Watchman</option>
                        </select>
                    </div>                 
                </div>
                <div class="checkbox">
                        <input id="terms" type="checkbox">
                        <label for="terms">
                                I read and agree to the <a href="javascript:void(0);">terms of usage</a>
                        </label>
                    </div>
                <div class="footer text-center">
                    <!-- <input type="button" id="SubmitbtnForAJAX" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" value="SIGN UP" />

                    <input type="reset" href="..\dashboard\index.html" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" value="cancel" />
                    <h5><a class="link" href="{% url 'login-page' %}">You already have a membership?</a></h5>
                </div>
