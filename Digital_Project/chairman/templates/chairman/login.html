        <!-- Scripts -->
        <script>
            $("body").on('click', '#togglePassword', function() {
                
                var input = $("#pass_log_id");
                if (input.attr("type") === "password") 
                {
                    input.attr("type", "text");
                    
                    document.getElementById('togglePassword').className = 'zmdi zmdi-eye';
                } 
                else 
                {
                    input.attr("type", "password");
                    document.getElementById('togglePassword').className = 'zmdi zmdi-eye-off';
                }
            });
        </script>
